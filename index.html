<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品展示</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="carousel-section">
      <div class="carousel" id="carousel">
        <button class="carousel-btn prev" id="prevBtn" aria-label="上一张">&#8592;</button>
        <div class="carousel-images" id="carouselImages">
          <!-- 图片由JS插入 -->
        </div>
        <button class="carousel-btn next" id="nextBtn" aria-label="下一张">&#8594;</button>
      </div>
    </section>
    <section class="contact-section">
      <button class="contact-btn" id="contactBtn">联系方式</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
